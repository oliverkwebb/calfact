function clear() {
	let submitto = document.getElementById('meow');
	submitto.innerHTML = "";
}

function submit(x) {
	let submitto = document.getElementById('meow');
	submitto.innerHTML += x;
}

function generate() {
	clear();
	resolve("TCALFACT");
}

function rand(max) {
  return Math.floor(Math.random() * max);
}

function resolve(sym) {
	if (!bnflist[sym]) {
		submit(sym);
		submit(" ");
	} else {
		bnflist[sym][rand(bnflist[sym].length)].forEach(resolve);
	}
}

generate();
</script>
